<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>NETFLIX</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- responsividade -->
    <link rel="stylesheet" href="css/responsive.css">

    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
   
    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main class="filme-principal">
        <div class="container">
            <h3 class="titulo">HOUSE OF CARDS</h3>
            <p class="descricao">Com Frank fora da jogada, Claire Underwood pode exercer todo o seu poder como a primeira presidente mulher dos Estados Unidos. Mas poderosos inimigos estão à espreita.</p>
            <div class="botoes">
                <button role="button" class="botao"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                
                <button role="button" class="botao"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg">
            </div>
        </div>
    </div>

</body>
<script src="https://kit.fontawesome.com/1fa01bd7c8.js" crossorigin="anonymous"></script>
